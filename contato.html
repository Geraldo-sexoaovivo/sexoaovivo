<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>

    
    
<div class="banner">
    <img src="img/Sexo-ao-vivo-de-homem-nu-batendo-punheta-e-gozando(5).jpg" alt="Sexo-ao-vivo-de-homem-nu-batendo-punheta-e-gozando" title="Sexo ao vivo de homem nu batendo punheta e gozando">
   </div> </div>

    

<div class="form-container">
    <h2>Entre em Contato</h2>
    
    <!-- SUBSTITUA "seu-email@dominio.com" PELO SEU E-MAIL REAL -->
    <form action="https://formsubmit.co/livedesexocomhomem@gmail.com" method="POST">
        
        <!-- Configuração do FormSubmit (Evita página de confirmação) -->
        <input type="hidden" name="_next" value="Index.html">
        <input type="hidden" name="_captcha" value="">

        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="livedesexocomhomem@gmail.com" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
        </div>

        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Sua mensagem..." required></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
